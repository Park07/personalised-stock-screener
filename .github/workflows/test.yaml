name: Lint Python Code

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt 
        pip install flask
        pip install pylint

    - name: Run pylint
      run: |
        pylint --disable=C0114,C0115,C0116,W0718,E0401,E0606,E0611,W0401,R1710,C0103,E0602,R0914,C0103,W0611,R1732,W1309 .