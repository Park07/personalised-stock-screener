<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Dashboard</title>
    <!-- Include React and dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- For JSX support in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Your Dashboard Component (loaded as JSX) -->
    <script type="text/babel" src="/static/js/StockNewsDashboard.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        ReactDOM.render(<StockNewsDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
